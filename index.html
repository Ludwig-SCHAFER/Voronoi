<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<title>Test de diagramme de Voronoi</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" media="screen" href="./style.css" />
	</head>
	<body>
		<h1>WORK IN PROGRESS : DOING CONTROLS FOR A BETTER UX</h1>
		<canvas id="canvas_voronoi" width="800" height="400" tabindex="0"></canvas>
		<section id="popup">
			<header>
				<h2 id="control_title">Contrôles</h2>
				<p id="control_toggle"><span onclick="toggleControlWindow">---</span></p>
			</header>
			<main>
				<form>
					<fieldset>Points</fieldset>
						<input type ="number" 	id="points_amount" 	name="points_amount" 	value="0" 	placeholder="50" 	onChange="changePointsAmount" />
						<label for="points_amount">Nombre de points</label><br />
					<fieldset>Couleur</fieldset>
						<input type="color" 	value="#ffffff" 	id="color_background" 		name="color_background" 	onChange="colorBackground" />
						<label for="color_background">fond</label><br />
						<input type="color" 	value="#000080" 	id="color_Voronoi" 			name="color_Voronoi" 		onChange="colorVoronoi" />
						<label for="color_Voronoi">arrêtes de Voronoi</label><br />
						<input type="color" 	value="#bbbbbb" 	id="color_triangles" 		name="color_triangles" 		onChange="colorTriangles" />
						<label for="color_triangles">triangles de Delaunay</label><br />
						<input type="color" 	value="#008000" 	id="color_circumcircles" 	name="color_circumcircles" 	onChange="colorCircumcircles" />
						<label for="color_circumcircles">cercles circonscrits</label><br />
						<input type="color" 	value="#ff0000" 	id="color_circumcenters" 	name="color_circumcenters" 	onChange="colorCircumcenters" />
						<label for="color_circumcenters">centres des cercles</label><br />
					<fieldset>Dessiner</fieldset>
						<input type="checkbox" 	id="draw_points" 			name="draw_points" 			onChange="drawPoints" />
						<label for="draw_points">points</label><br />
						<input type="checkbox" 	id="draw_Voronoi" 			name="draw_Voronoi" 		onChange="drawVoronoi" />
						<label for="draw_Voronoi">arrêtes de Voronoi</label><br />
						<input type="checkbox" 	id="draw_triangles" 		name="draw_triangles" 		onChange="drawTriangles" />
						<label for="draw_triangles">triangles de Delaunay</label><br />
						<input type="checkbox" 	id="draw_circumcircles" 	name="draw_circumcircles" 	onChange="drawCircumcircles" />
						<label for="draw_circumcircles">cercles circonscrits</label><br />
						<input type="checkbox" 	id="draw_circumcenters" 	name="draw_circumcenters" 	onChange="drawCircumcenters" />
						<label for="draw_circumcenters">centres des cercles</label><br />
					<fieldset>[PROTOTYPE]Motifs prédéfinis</fieldset>
						<select>
							<option value="set_00">ANNULER</option>
							<option value="set_01">Aléatoire</option>
							<option value="set_02">Grille</option>
							<option value="set_03">Spirale</option>
							<option value="set_04">Nid d'abeille</option>
							<option value="set_05">Arrondissements de Paris</option>
							<option value="set_06">Préféctures françaises</option>
						</select> 
					<fieldset>Console</fieldset>
						Todo
					<fieldset>Général</fieldset>
						TODO LANGUES FR EN-UK
						<input type="checkbox" 	id="auto_refresh" 			name="auto_refresh" 			onChange="toggleAutoRefresh" />
						<label for="auto_refresh">Rafraichissement automatique</label><br />
						<button>Configuration par défaut</button>
					<fieldset>Mémoire locale</fieldset>
						<button>Enregistrer</button>
						<button>Charger</button>
				</form>
			</main>
			<footer>
				Projet personnel de Ludwig S.
			</footer>
		</section>

		<script type="text/javascript" src="circle.class.js"></script>
		<script type="text/javascript" src="triangle.class.js"></script>
		<script type="text/javascript" src="point.class.js"></script>
		<script type="text/javascript" src="voronoi.js"></script>
		<script type="text/javascript" src="popup_control.js"></script>
	</body>
</html>
